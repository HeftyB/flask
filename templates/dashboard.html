{% extends "layout.html" %}

{% block body %}
    <h1>Dashboard <small>Welcome {{session.username}}</small></h1>
    <a href="/add_todo" class="btn btn-success">Add a To-Do</a>
    <hr>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for todo in todos %}
            <tr>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.author}}</td>
                <td>{{todo.create_date}}</td>
                <td><a href="edit_todo/{{todo.id}}" class="btn btn-default pull-right">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_todo', id=todo.id)}}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" name="Delete" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
